<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/history.css">
    <script defer src="/js/history.js"></script>
    <title>History Page</title>
</head>

<body>
    <div id="historyContainer">
        <table id="historyTable">
            <thead>
                <tr id="headingRow">
                    <td class="label">wpm</td>
                    <td class="label">rwpm</td>
                    <td class="label">acc</td>
                    <td class="label">time</td>
                    <td class="label">chars</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="historySummary">
            <div>
                <span class="label">avg wpm</span>
                <span id="avgWpm">420</span>
            </div>
            <div>
                <span class="label">avg rwpm</span>
                <span id="avgRwpm">420</span>
            </div>
            <div>
                <span class="label">avg acc</span>
                <span id="avgAccuracy">420</span>
            </div>
            <div>
                <span class="label">total chars</span>
                <span id="netChars">420</span>
            </div>
        </div>
    </div>
</body>

</html>
