<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <script defer src="js/words.js"></script>
    <script defer src="js/index.js"></script>

    <title>snake_type</title>
</head>

<body>
    <div id="wrapper">
        <div id="timeInfo"></div>
        <div id="window">
            <div id="testResults">
                <div>
                    <blob class="prefix">WPM</blob>
                    <span id="wpm">420</span>
                    <blob class="suffix">words</blob>
                </div>
                <div>
                    <blob class="prefix">RWPM</blob>
                    <span id="rwpm">420</span>
                    <blob class="suffix">words</blob>
                </div>
                <div>
                    <blob class="prefix">ACCU</blob>
                    <span id="accuracy">420</span>
                    <blob class="suffix">%</blob>
                </div>
                <div>
                    <blob class="prefix">CONS</blob>
                    <span id="consistency">420</span>
                    <blob class="suffix">%</blob>
                </div>
                <div>
                    <blob class="prefix">TIME</blob>
                    <span id="timeTaken">420</span>
                    <blob class="suffix">secs</blob>
                </div>
                <div>
                    <blob class="prefix">CHARS</blob>
                    <span id="charsTyped">420</span>
                    <blob class="suffix">chars</blob>
                </div>
            </div>
            <div id="letters"></div>
        </div>
    </div>
</body>

</html>
